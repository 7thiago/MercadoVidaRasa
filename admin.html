<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Mercado Vida Rasa</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">Vida <span>•</span> Rasa</a>
        </div>
        <nav>
          <ul class="leftside" id="leftsideNavBar">
            <li><a href="index.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li class="escondido" id="liCart">
              <a href="carrinho.html">Carrinho</a>
            </li>
          </ul>
          <ul class="rightside">
            <li>
              <p id="usernameIndex" class="escondido"></p>
            </li>
            <li>
              <a href="index.html" id="exitButton" class="exitButton escondido"
                >Sair</a
              >
            </li>
          </ul>
          <div class="rightside">
            <a href="login.html" class="button" id="indexLoginButton">Login</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="hero">
      <div class="center">
        <div class="add-product">
          <div class="form-product">
            <label for="nameProduct">Nome:</label>
            <input
              type="text"
              id="nameProduct"
              class="input-product"
              required
            />
            <label for="priceProduct">Preço:</label>
            <input
              type="number"
              id="priceProduct"
              class="input-product"
              required
            />
            <label for="productPhotoLink">Link foto:</label>
            <input
              type="text"
              id="productPhotoLink"
              class="input-product"
              required
            />
            <button id="addProduct" class="addProductBtn">Adicionar</button>
          </div>
        </div>
        <div id="products-grid-adm" class="products-grid-adm"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="logo">
          <a href="index.html">Vida <span>•</span> Rasa</a>
        </div>
        <div class="copyrights">
          Criado por
          <a href="https://github.com/7thiago"> Thiago Lopes - 230163652</a>.
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/script.js"></script>
</html>
